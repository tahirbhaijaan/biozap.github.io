<div class="overlay" [class.overlay--collapsed]="menuCollapsed" [class.overlay--opened]="!menuCollapsed"
    (swipe)="toggleMenu($event)" (press)="menuCollapsed = !menuCollapsed">
    <div class="menu" [class.menu--collapsed]="menuCollapsed" [class.menu--opened]="!menuCollapsed">
        <div class="header">Categories</div>
        <div class="content">
            <a (click)="addNew()" [ngStyle]="{'width': '100%'}" class="new">Add New +</a>
            <div class="spn" *ngIf="loading">
                <ion-spinner name="bubbles" color="warning"></ion-spinner>
            </div>
            <div *ngFor="let category of categories" class="device">
                <div class="name">{{ category }}</div>
            </div>
        </div>
    </div>
    <add-new *ngIf="addingNew" (click)="addNew()" (close)="refresh()"></add-new>
</div>
<div class="menu-icon" (pan)="changePosition($event)" (press)="moveable = true" (panend)="moveable = false"
    [class.moveable]="moveable" [ngStyle]="{'top': menuTop + 'px'}" *ngIf="menuCollapsed"
    (click)="menuCollapsed = false">
    <ion-icon name="menu"></ion-icon>
</div>
